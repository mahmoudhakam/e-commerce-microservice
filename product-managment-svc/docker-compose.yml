version: '3.9'

services:
  product-management-svc:
    container_name: product-management-svc
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ENV_PROFILE=docker
    networks:
      - infrastructure_e-commerce-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  infrastructure_e-commerce-network:
    external: true
    driver: bridge