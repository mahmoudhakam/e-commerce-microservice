version: '3.9'

services:
  order-management-svc:
    container_name: order-management-svc
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - ENV_PROFILE=docker
    networks:
      - infrastructure_e-commerce-network

networks:
  infrastructure_e-commerce-network:
    external: true
    driver: bridge